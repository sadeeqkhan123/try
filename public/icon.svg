<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>
  
  <!-- House icon for mortgage/real estate -->
  <g transform="translate(40, 35)">
    <!-- Roof -->
    <path d="M50 25 L25 50 L75 50 Z" fill="white" opacity="0.95"/>
    <!-- House body -->
    <rect x="30" y="50" width="40" height="45" fill="white" opacity="0.95" rx="2"/>
    <!-- Door -->
    <rect x="42" y="70" width="16" height="25" fill="#0ea5e9" rx="2"/>
    <!-- Window left -->
    <rect x="35" y="58" width="10" height="10" fill="#0ea5e9" rx="1"/>
    <!-- Window right -->
    <rect x="55" y="58" width="10" height="10" fill="#0ea5e9" rx="1"/>
  </g>
  
  <!-- "M" letter for Mortgage -->
  <g transform="translate(50, 110)">
    <path d="M10 0 L10 30 L20 30 L30 10 L40 30 L50 30 L50 0 L40 0 L40 15 L35 5 L25 5 L20 15 L20 0 Z" fill="white" fill-rule="evenodd"/>
  </g>
</svg>
